<!doctype html>
<html>
  <head>
    <title>Rulers and boxes</title>
    <style>
      body { overflow: hidden; margin: 0px; background: white; }

      div[data-cmd] {
        width: 200px;
        height: 60px;
        margin: 8px;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #eee;
        cursor: pointer;
      }
      
      .block {
        padding: .5rem 1rem;
      }

    </style>
    <script src="dist/popup.js"></script>
  </head>
  <body>
    <div class="commands">
      <div data-cmd="create-ruler" data-axis="y">Create Horizontal Ruler</div>
      <div data-cmd="create-ruler" data-axis="x">Create Vertical Ruler</div>
      <div data-cmd="create-box">Create Box</div>
      <div class="block">
        <p>dc-cid</p>
        <input data-c="cid" type="text" />
        <p>time amount</p>
        <input data-c="time-from" type="text" value="7" />
        <p>time unit</p>
        <input data-c="time-unit" type="text" value="d" />
        <button data-c="open-dd">Go</button>
      </div>
    </div>
  </body>
</html>
